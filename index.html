<body>
    <h1 id="top">ПРОДУКТЫЧ</h1>

    <a href="#top" id='back-to-top'>↑</a>

    <div class="search-container"><input type="form" id="search-bar" placeholder="Имя продукта, например"  focus><img id="form-reset" onclick="formReset()" src="resetform.png" alt="очистить"></div>
    <div onclick="colorGi()" id="gi-highlight" ><img src="palett.png" alt="Подкраска категорий ГИ"><p>Категории ГИ</p></div>
    <div class="product-table">
        
        <div class="product-table-head sticky-head-hidden" id="table-head">
            <div id="name"   onclick="sortName()">Название</div>
            <div id="gindex" onclick="sort('gindex')">ГИ</div>
            <div id="calo"   onclick="sort('calo')">Калории</div>
            <div id="carb"   onclick="sort('carb')">Углеводы</div>
            <div id="prot"   onclick="sort('prot')">Белки</div>
            <div id="fat"    onclick="sort('fat')">Жиры</div>
            <div id="vita"   onclick="sort('vita')">Витамины</div>
        </div>

        <div class="product-table-container" id="product-table-container">
             
        </div>

    </div>
