<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='style.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>ПРОДУКТЫЧ</h1>
    <div class="product-table">

        <div class="product-table-head">
            <div id="name">Название</div>
            <div id="gindex" onclick="sort('gindex')">ГИ</div>
            <div id="calo"   onclick="sort('calo')">Калории</div>
            <div id="carb"   onclick="sort('carb')">Углеводы</div>
            <div id="prot"   onclick="sort('prot')">Белки</div>
            <div id="fat"    onclick="sort('fat')">Жиры</div>
            <div id="vita"   onclick="sort('vita')">Витамины</div>
        </div>

        <div class="product-table-container" id="product-table-container">
             
        </div>

    </div>
    
    






    <script src="script.js" defer></script>
</body>

</html>
